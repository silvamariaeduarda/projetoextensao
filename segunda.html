    <main>
        <h1>Mapa de Londrina - PR</h1>
        <p>Observe o mapa para saber onde fica a Biblioteca Municipal de Londrina e todos os sebos da cidade.</p>
        <div id="map"></div>
        
        <!-- Script do Leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <script>
            // Inicializa o mapa em Londrina
            var mapa = L.map('map').setView([-23.31028000, -51.16278000], 13);

            // Adiciona o mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            }).addTo(mapa);

            // Lista de endereços com coordenadas
            var enderecos = [
            {
                nome: 'Rua Mato Grosso, 211',
                coords: [-23.3176330, -51.1563961],
            },
            {
                nome: 'Rua Paraíba, 205',
                coords: [-23.3066096, -51.1654392],
            },
            {
                nome: 'Rua Sergipe, 1156',
                coords: [-23.3098499, -51.1628366],
            },
            {
                nome: 'Rua Gomes Carneiro, 35',
                coords: [-23.3217810, -51.1650345],
            },
            {
                nome: 'Rua Prefeito Antônio Fernandes Sobrinho, 50',
                coords: [-23.3130418, -51.1609719],
            },
            {
                nome: 'Avenida Rio de Janeiro, 413',
                coords: [-23.3165530, -51.1589306],
            },
            ];

            // Adiciona os marcadores ao mapa
            enderecos.forEach(function (endereco) {
            L.marker(endereco.coords)
                .addTo(mapa)
                .bindPopup(endereco.nome);
            });
        </script>


        <h1>Locais para acessar livros em Londrina</h1>
        <div id="info-locais"></div>

    </main>
